<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  
  <!-- Document body -->
  <rect x="20" y="10" width="60" height="80" fill="#00ffff" rx="4"/>
  
  <!-- Document fold/edge -->
  <polygon points="80,10 80,25 65,25" fill="#ff006e"/>
  
  <!-- Document lines (text) -->
  <line x1="28" y1="35" x2="72" y2="35" stroke="#0a0e27" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="47" x2="72" y2="47" stroke="#0a0e27" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="59" x2="72" y2="59" stroke="#0a0e27" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="71" x2="60" y2="71" stroke="#0a0e27" stroke-width="2" stroke-linecap="round"/>
  
  <!-- PDF badge -->
  <circle cx="75" cy="75" r="12" fill="#ff006e" stroke="#ffbe0b" stroke-width="1"/>
  <text x="75" y="79" font-size="8" font-weight="bold" fill="#0a0e27" text-anchor="middle">PDF</text>
</svg>
